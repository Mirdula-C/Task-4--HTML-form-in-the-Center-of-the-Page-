<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form - Centered</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Container for the form -->
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <!-- Form Heading -->
    <h2 class="text-2xl font-bold text-center mb-6">Contact Form</h2>
    
    <!-- Form -->
    <form action="#" method="post">
      <!-- Name Input -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold">Name</label>
        <input type="text" id="name" name="name" class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Enter your name" required>
      </div>

      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold">Email</label>
        <input type="email" id="email" name="email" class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Enter your email" required>
      </div>

      <!-- Phone Number Input -->
      <div class="mb-6">
        <label for="phone" class="block text-gray-700 font-semibold">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Enter your phone number" required>
      </div>

      <!-- Submit Button -->
      <button class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-md">Submit</button>                                             
    </form>
  </div>
</body>
</html>
